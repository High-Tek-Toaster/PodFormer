{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'projects/style.css' %}">

{% if projects_list %}
<ul>
{% for project in projects_list %}
    <li>{{ project.project_name }}, {{ project.project_description }}</li>
{% endfor %}
</ul>
{% else %}
<p>No projects are available.</p>
{% endif %}
