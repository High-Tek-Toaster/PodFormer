<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GroupFormer - Setup Screen</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <h1>Welcome to GroupFormer!</h1>
        <p>This is the Setup Screen, where you as an instructor/facilitator will be able to set up a form for participants to fill out and be assigned to groups</p>
        <h2>Projects</h2>
        <div class="container">
            <form>
                <div class="form-group">
                    <label for="project-name0">Project Name</label>
                    <input type="text" class="form-control" id="project-name0" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="project-desc0">Project Description</label>
                    <textarea class="form-control" id="project-desc0" rows="3" placeholder="Description"></textarea>
                </div>
                <button type="button" class="btn btn-primary">Add Project</button>
            </form>
        </div>
        <!-- TODO: Attributes -->
        <!-- TODO: Run Group Algorithm Button... this page? will Setup need to be different from like Instructor-View after the groupformer instance is created? -->
    </div>

</body>
</html>
